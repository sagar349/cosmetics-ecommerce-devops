pipeline {
    agent any

    environment {
        DOCKERHUB_CREDENTIALS = credentials('dockerhub-creds') // Jenkins secret ID
        DOCKERHUB_USER = "${DOCKERHUB_CREDENTIALS_USR}"
        DOCKERHUB_PASS = "${DOCKERHUB_CREDENTIALS_PSW}"
        KUBECONFIG = credentials('kubeconfig') // Jenkins secret containing kubeconfig
    }

    stages {

        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/yourusername/cosmetics-ecommerce-devops.git'
            }
        }

        stage('Install & Test') {
            matrix {
                axes {
                    axis {
                        name 'SERVICE'
                        values 'product-service','cart-service','user-service'
                    }
                }
                stages {
                    stage('Install Dependencies') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh 'npm install'
                            }
                        }
                    }
                    stage('Run Tests') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh 'echo "No tests yet for ${SERVICE}"'
                            }
                        }
                    }
                }
            }
        }

        stage('Build & Push Docker') {
            matrix {
                axes {
                    axis {
                        name 'SERVICE'
                        values 'product-service','cart-service','user-service'
                    }
                }
                stages {
                    stage('Build Docker Image') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh """
                                docker build -t ${DOCKERHUB_USER}/${SERVICE}:latest .
                                echo ${DOCKERHUB_PASS} | docker login -u ${DOCKERHUB_USER} --password-stdin
                                docker push ${DOCKERHUB_USER}/${SERVICE}:latest
                                """
                            }
                        }
                    }
                }
            }
        }

        stage('Deploy to Kubernetes') {
            steps {
                withCredentials([file(credentialsId: 'kubeconfig', variable: 'KUBECONFIG_FILE')]) {
                    sh 'export KUBECONFIG=$KUBECONFIG_FILE'
                    sh 'kubectl apply -f k8s/'
                }
            }
        }
    }

    post {
        always {
            echo "Pipeline finished for all microservices."
        }
    }
}