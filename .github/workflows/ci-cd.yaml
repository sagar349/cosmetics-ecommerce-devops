pipeline {
    agent any

    environment {
        DOCKERHUB_CREDENTIALS = credentials('dockerhub-creds') // Replace with your Jenkins secret ID
        DOCKERHUB_USER = "${DOCKERHUB_CREDENTIALS_USR}"
        DOCKERHUB_PASS = "${DOCKERHUB_CREDENTIALS_PSW}"
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/yourusername/cosmetics-ecommerce-devops.git'
            }
        }

        stage('Install Dependencies & Test') {
            matrix {
                axes {
                    axis {
                        name 'SERVICE'
                        values 'product-service','cart-service','user-service'
                    }
                }
                stages {
                    stage('Install') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh 'npm install'
                            }
                        }
                    }
                    stage('Test') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh 'echo "No tests yet for ${SERVICE}"'
                            }
                        }
                    }
                }
            }
        }

        stage('Build & Push Docker') {
            matrix {
                axes {
                    axis {
                        name 'SERVICE'
                        values 'product-service','cart-service','user-service'
                    }
                }
                stages {
                    stage('Build') {
                        steps {
                            dir("app/${SERVICE}") {
                                sh """
                                docker build -t ${DOCKERHUB_USER}/${SERVICE}:latest .
                                echo ${DOCKERHUB_PASS} | docker login -u ${DOCKERHUB_USER} --password-stdin
                                docker push ${DOCKERHUB_USER}/${SERVICE}:latest
                                """
                            }
                        }
                    }
                }
            }
        }
    }

    post {
        always {
            echo "Pipeline finished for all services."
        }
    }
}